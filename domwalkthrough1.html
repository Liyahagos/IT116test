<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
      <!--Here we are putting header and styling it using bootstrap  -->
    <header id="main-header" class="bg-danger text-white p-4">
            <div>
                <h1 id="header-title">Item Lister</h1>
            </div>
    </header>

    <!--Here we are creating a container We name our cotainer an called it with ID class, we also put our header using bootstrap-->
    <div class="container">

        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
    <!-- We are using the form element to get users write something and submit it to the server-->
            <form> 
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-warning" value="Submit">    
            </form>
            <hr> 
    <!--Here we are creating unorderd list with a list ID of items  -->
            <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item"> Item 1</li>
                    <li class="list-group-item"> Item 2</li>
                    <li class="list-group-item"> Item 3</li>
                    <li class="list-group-item"> Item 4</li>
                    <li class="list-group-item"> Item 5</li>
                    <li class="list-group-item"> Item 6</li>
                    <li class="list-group-item"> Item 7</li>
                    <li class="list-group-item"> Item 8</li>
                </ul>
        </div>
    </div>








    <script src="domwalkthrough.js"></script>
</body>
