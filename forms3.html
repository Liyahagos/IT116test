<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
</head>


<body>
    <section> 
        <!-- Here we are putting header using the h1 tag-->
        <h1>Please fill out the form</h1>
          <form action="/forms">
              <!--The lable element is for showing a caption for an item in a user interface and it is followed by "for" attribute
                to show what the lable is for. The input elemet suggests what data to fill in --> 
            <P>
                <lable for="first name">First Name</lable>
                <input id="first name" type="text" placeholder="First Name" name="first name">

            </P>
        
            <P>
                <lable for="last name">Last Name</lable>
                <input id="last name" type="text" placeholder="Last Name" name="last name">

            </P>
    </section>

    <section>
            <!--Here we used a combo box to give a particular options with a lable to choose from food options and we bind it with 
        ID to associate the drop-down list with a label -->

            <p>
                <lable for="food choices">Which food would you like to eat?</lable>

                <select name="food choices" id="food choices">
                   
                    <option value="Tihlo">Tihlo</option>

                    <option value="Hilbet">Hilbet</option>

                </select>

            </p>
    </section>

    <section>
        <!-- Here we created this are to allow useres to type their allergies, we used a textarea element tag
    with attributes setting the width and height with rows and columns -->
            <p>
                <lable for="allergies">Do you have any allergies?</lable>
                <textarea id="allergies" name="allergies" rows="5" cols="10" placeholder="Write your allergies"></textarea>

            </p>

            <button>Send</button>
          </form>
    </section>
   
    





</body>
</html>
