<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
</head>


<body>
    <section> 
        <h1>Please fill out the form</h1>
          <form action="/forms">
            <P>
                <lable for="first name">First Name</lable>
                <input id="first name" type="text" placeholder="First Name" name="first name">

            </P>
        
            <P>
                <lable for="last name">Last Name</lable>
                <input id="last name" type="text" placeholder="Last Name" name="last name">

            </P>
    </section>

    <section>
            <p>
                <lable for="food choices">Which food would you like to eat?</lable>

                <select name="food choices" id="food choices">
                   
                    <option value="Tihlo">Tihlo</option>

                    <option value="Hilbet">Hilbet</option>

                </select>

            </p>
    </section>

    <section>
            <p>
                <lable for="allergies">Do you have any allergies?</lable>
                <textarea id="allergies" name="allergies" rows="5" cols="10" placeholder="Write your allergies"></textarea>

            </p>

            <button>Send</button>
          </form>
    </section>
   
    





</body>
</html>
